        <h4 class="text-center text-success"><b>Aplikasi Program Kalkulator</b></h4>
        <br />

        <label for="">Bil 1</label>
        <input type="number" id="bil1" />
        <br />
        <br />
        <label for="">Bil 2</label>
        <input type="number" id="bil2" />
        <br />
        <br />
        <label for="">Hasil</label>
        <input type="number" id="hasil" />
        <br />
        <br />
        <button onclick="tambah()">+</button>
        <button onclick="kurang()">-</button>
        <button onclick="kali()">x</button>
        <button onclick="bagi()">/</button>

        <script>
          var bil1 = document.getElementById("bil1");
          var bil2 = document.getElementById("bil2");
          var hasil = document.getElementById("hasil");

          //Fungsion Tambah(+)
          function tambah() {
            hasil.value = Number(bil1.value) + Number(bil2.value);
          }

          //Fungsion Kurang(-)
          function kurang() {
            hasil.value = Number(bil1.value) - Number(bil2.value);
          }

          //Fungsion Tambah(+)
          function kali() {
            hasil.value = Number(bil1.value) * Number(bil2.value);
          }

          //Fungsion Tambah(+)
          function bagi() {
            hasil.value = Number(bil1.value) / Number(bil2.value);
          }
        </script>
